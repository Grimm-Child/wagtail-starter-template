{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ self.title }}</h1>
    {{ page.body|richtext }}
    <div class="navigation">
        <ul>
            {% for child in page.get_children %}
                <li><a href="{% pageurl child %}">{{ child.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
